<!DOCTYPE html>
<html lang="ita">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doki Themes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <label for="theme"><img src="doki.png"><h1>Doki Themes</h1><br>Select the theme that you prefer</label>
            <input list="themes" id="theme" placeholder="Not selected">
            <datalist id="themes">
            </datalist>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
